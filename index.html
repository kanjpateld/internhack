<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Signup Page</title>
</head>
<body>
    <div class="signup-container">
        <h2>Sign Up</h2>
        <form id="signupForm" onsubmit="validateSignup(event);" action="/signup" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>

            <p>Select a Role:</p>
            <select id="role" name="role" required>
                <option disabled selected value="">Select a Role</option>
                <option value="student" id="student" name="role">Student</option>
                <option value="recruiter" id="recruiter" name="role">Recruiter</option>
                <option value="organizer" id="organizer" name="role" >Event Organizer</option>
            </select>

            <br><br>

            <button type="submit">Sign Up</button>
        </form>
        <p id="signup-message"></p>
    </div>

    <script src="signup.js"></script>
    <!-- <script src="signup1.js"></script> -->
</body>
</html>
