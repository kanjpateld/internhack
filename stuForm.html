<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Form</title>
    <link rel="stylesheet" href="stuForm.css">
    <style>
        .dropdown {
            position: relative;
            display: inline-block;
        }
    
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
            padding: 12px 16px;
            z-index: 1;
        }
    
        .dropdown-content a {
            display: block;
        }
    
        .dropdown:hover .dropdown-content {
            display: block;
        }
    
        .checkbox {
            margin-bottom: 8px;
        }
    
        /* .submit-button {
            margin-left: 10px;
        }
     */
        #selectedLanguagesDisplay {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <form id="myForm">
            <p><b>Student Detail Form:</b></p>
            <div class="form-group">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>
            </div>
            <div class="form-group">
                <!-- <label for="language">Language:</label>
                <input type="text" id="language" name="language" required> -->
                <div class="dropdown">
                    <input type="text" id="selectedLanguages" placeholder="Select Programming Languages">
                    <div class="dropdown-content">
                        <label class="checkbox"><input type="checkbox" id="language" name="language" value="java" onchange="updateSelectedLanguages()">Java</label>
                        <label class="checkbox"><input type="checkbox" id="language" name="language" value="python" onchange="updateSelectedLanguages()">Python</label>
                        <label class="checkbox"><input type="checkbox" id="language" name="language" value="c" onchange="updateSelectedLanguages()">C</label>
                        <label class="checkbox"><input type="checkbox" id="language"name="language" value="cpp" onchange="updateSelectedLanguages()">C++</label>
                    </div>
                </div>
                
                <button class="submit-button" onclick="displaySelectedLanguages()">selected Languages</button>
                
                <div id="selectedLanguagesDisplay"></div>
                
                <script>
                    function updateSelectedLanguages() {
                        var selectedLanguages = [];
                        var checkboxes = document.getElementsByName('language');
                        for (var i = 0; i < checkboxes.length; i++) {
                            if (checkboxes[i].checked) {
                                selectedLanguages.push(checkboxes[i].value);
                            }
                        }
                        document.getElementById('selectedLanguages').value = 'Selected Language(s): ' + selectedLanguages.join(', ');
                    }
                
                    function displaySelectedLanguages() {
                        var selectedLanguages = [];
                        var checkboxes = document.getElementsByName('language');
                        for (var i = 0; i < checkboxes.length; i++) {
                            if (checkboxes[i].checked) {
                                selectedLanguages.push(checkboxes[i].value);
                            }
                        }
                        document.getElementById('selectedLanguagesDisplay').innerHTML = 'Selected Languages are: ' + selectedLanguages.join(', ');
                    }
                </script>
                
            </div>
                    
            
            <div class="form-group">
                <label for="linkedin">LinkedIn:</label>
                <input type="url" id="linkedin" name="linkedin" required>
            </div>
            <div class="form-group">
                <label for="github">GitHub:</label>
                <input type="url" id="github" name="github" required>
            </div>
            <button type="submit">Submit</button>
        </form>
    </div>

    <script src="stuForm.js"></script>
</body>
</html>
